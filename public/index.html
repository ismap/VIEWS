<!DOCTYPE html>
<html>
<head>
	<title>PETO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,500|Roboto:100,300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
<body ng-app="ojs">

	<!-- app Container -->
	<div ng-controller="MainController">

		<p class="Titan-Error">{{error}}</p>
		<!-- Api Medsa -->

		<div class="Titan-Search">
			<form name="SearchUser" ng-submit="search(CodeClient)">
				<input type="text" placeholder="CardCode To Find" ng-model="CodeClient">
				<button class="fa fa-search" type="submit"></button>
			</form>
		</div>

		<div class="wrapper">
			
			<div class="Titan-InfoClient">
				<p class="Titan-InfoClient-Paragraph">Numero de Cliente <span>{{ CardCode.CardCode }}</span></p>
				<p class="Titan-InfoClient-Paragraph">Nombre <span>{{ CardCode.CardName }}</span></p>
				<p class="Titan-InfoClient-Paragraph">Dirección <span>{{ CardCode.Address }}</span></p>
				<p class="Titan-InfoClient-Paragraph">Código Postal <span>{{ CardCode.ZipCode }}</span></p>
				<p class="Titan-InfoClient-Paragraph">Teléfono <span>{{ CardCode.Phone1 }}</span></p>
			</div>

			<div class="Titan-ContactPerson">
				<ul>
		    		<li ng-repeat = "contacto in CardCode.contactos">
		    			Persona de Contacto
		      			<a ui-sref="guy_route2({index: $index})">{{contacto.Name}}</a>
		    		</li>
		 		</ul>
			</div>
		
		</div>


		<div ui-view="" class="Titan-DescriptionClient"></div>



	</div>
	<!-- /app Container -->



	<script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
	<script data-require="ui-router@*" data-semver="0.2.15" src="//rawgit.com/angular-ui/ui-router/0.2.15/release/angular-ui-router.js"></script>
	<script src="app.js"></script>
</body>
</html>
